<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./login-favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2 id="page-heading">Sign Up</h2>
      <div class="underline"></div>
      <form class="form">

        <div class="usernamefield input-field">
          <div class="main-input-field">
            <i class="fa-solid fa-user"></i> 
            <input id="usernameInput" class="username" type="text" placeholder="Name"/>
          </div>
          <small class="username-errorMessage">Try Again: Invalid Input!</small>
        </div>

        <div class="email input-field">
          <div class="main-input-field">
            <i class="fa-solid fa-envelope-open"></i>
            <input id="emailInput" class="email" type="email" placeholder="Email"/>
          </div>
          <small class="email-errorMessage"></small>
        </div>

        <div class="password input-field">
          <div class="main-input-field">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <input id="passwordInput" class="password" type="password" placeholder="Password"/>
          </div>
          <small class="password-errorMessage">Try Again: Invalid Input!</small>
        </div>

        <div class="buttons">
          <button id="signup-btn" class="button" type="button">Signup</button>
          <button id="submitbtn" type="submit">Submit</button>
          <button id="login-btn" class="button disable" type="button">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
