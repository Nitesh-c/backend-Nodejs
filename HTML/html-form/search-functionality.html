<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search your query</title>
</head>
<body>  
    <form action="https://google.com/search" target="_blank">
        <fieldset>
            <legend>Search what's in your mind</legend>
            <label for="google-search">
                Google: 
                <input type="text" placeholder="search on google.com" name="q">
            </label>
            <button>Search</button>
        </fieldset>
    </form>

        <form action="https://www.youtube.com/results" target="_blank">
        <fieldset>
            <legend>Search what's in your mind</legend>
            <label for="google-search">
                Youtube: 
                <input type="text" placeholder="search on youtube.com" name="search_query">
            </label>
            <button>Search</button>
        </fieldset>
    </form>
</body>
</html>
