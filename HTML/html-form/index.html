<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms for backend is very important topic</h2>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/form">learn more...</a>
    <h3>let's create a form </h3>

    <form>
        <fieldset>
            <legend>Login Form</legend>
            <label for="username">
            Username: <input type="text" name="username" id="username" placeholder="John Doe">
        </label>
<br>
<br>

        <label for="password">
            Password: <input type="password" name="userPassword" id="password" placeholder="enter strong password">
        </label>
<br>
<br>
        <button type="submit">Login</button>
        </fieldset>
    </form>


</body>
</html>
