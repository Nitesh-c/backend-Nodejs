<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms for backend is very important topic</h2>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/form">learn more...</a>
    <h3>let's create a form </h3>

    <form>
        <fieldset>
            <legend>Login Form</legend>
            <label for="username">
            Username: <input type="text" name="username" id="username" placeholder="John Doe">
        </label>
<br>
<br>

        <label for="password">
            Password: <input type="password" name="userPassword" id="password" placeholder="enter strong password">
        </label>
<br>
<br>
        <button type="submit">Login</button>
        </fieldset>
    </form>

        <form>
        <fieldset>
            <legend>SignUp Form</legend>
            <label for="firstname">
                FirstName: <input type="text" name="firstname" placeholder="John" id="lastname" required>
            </label>
<br>
<br>
            <label for="lastname">
                LastName: <input type="text" name="lastname" id="lastname" placeholder="Doe" required>
            </label>
<br><br>
            <label for="userEmail">
                Email: <input type="email" name="useremail" id="userEmail" placeholder="abcd@example.com" required>
            </label>
            <br><br>
            <label for="emailPassword">
                Email Password: <input type="password" name="emailpassword" id="emailPassword" required placeholder="create strong password">
            </label>
<br><br>
            <label for="userPhoneNo">
                Phone: <input type="tel" name="userphoneno" id="userPhoneNo" placeholder="9847582748" required>
            </label>
<br><br>
            <fieldset>
                <legend>Choose What's your Gender</legend>
                <label for="gender-male">
                Male: <input type="radio" name="gender" id="gender-male" value="male" required>
            </label>

            <label for="gender-female">
                Female: <input type="radio" name="gender" id="gender-female" value="female" required>
            </label>

            </fieldset>

            <fieldset>
                <legend>Type Your Addres</legend>
            <textarea name="address" id="address" rows="5" cols="30" placeholder="type here..."></textarea>
            </fieldset>

            <button>SignUp</button>
        </fieldset>
    </form>

</body>
</html>
