<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

<main>
  <section class="login">
    <h2 class="login-text">Login</h2>
    
    <form action="" method="POST">
    <label for="username">
    <p>Username</p>
    <input type="email" id="username" placeholder="username" required >
    </label>
    
    <label for="password" id="password-label">
    <p>Password</p>
    <div class="image-input">
    <input type="password" id="password" placeholder="password" required minlength="8">
    <img src="./images/eye-password-hide.svg" class="eye-icon" id="eye-icon" />
    </div>
    </label>
    
    <button type="submit" class="submit-btn" id="login-btn" title="login">Submit</button>
    </form>
    
  </section>
  </main>
  
</body>
</html>
